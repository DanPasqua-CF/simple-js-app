<body>

  </header>

      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-body text-center">
            <p>Lorem ipsum</p>
          </div>

          <!-- Modal footer -->

          </div>
        </div>

      </div>
    </div>
